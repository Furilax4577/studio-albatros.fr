name: Deploy Walrus-Labs to VPS via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main

    env:
      VPS_IP: ${{ secrets.VPS_IP }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      VPS_DEPLOY_PATH: ~/www/studio-albatros.fr
      ANGULAR_API_URL: http://chatbot.walrus-labs.fr/api
      ANGULAR_SOCKET_URL: https://chatbot.walrus-labs.fr

    steps:
      - name: üì• Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: üîß Installer Node.js et npm
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: üß© G√©n√©rer config.json dans `public`
        run: |
          echo "üì¶ G√©n√©ration de public/config.json"
          mkdir -p public
          cat <<EOF > public/config.json
          {
            "apiUrl": "${ANGULAR_API_URL}",
            "websocketUrl": "${ANGULAR_SOCKET_URL}"
          }
          EOF

      - name: üì¶ Installer les d√©pendances
        run: npm install

      - name: üöÄ Build du projet Angular
        run: npm run build -- --configuration=production

      - name: üê≥ Build et tag de l'image Docker
        run: docker build -t studio-albatros.fr .

      - name: üîë Ajouter la cl√© SSH du serveur
        run: |
          mkdir -p ~/.ssh
          echo "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 $VPS_IP >> ~/.ssh/known_hosts

      - name: üöÄ D√©ploiement avec rsync
        run: |
          rsync -azP --delete \
            --exclude=node_modules \
            -e "ssh -i ~/.ssh/id_ed25519" ./ $VPS_USER@$VPS_IP:$VPS_DEPLOY_PATH

      - name: üê≥ Docker Compose up
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USER@$VPS_IP << EOF
            cd $VPS_DEPLOY_PATH
            docker compose up -d --build
          EOF
