name: Deploy Walrus-Labs to VPS via Docker

on:
  push:
    branches:
      - master # ğŸš€ DÃ©clenche le dÃ©ploiement uniquement sur la branche master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Node.js et npm
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸš€ Build du projet Angular
        run: npm run build -- --configuration=production

      - name: ğŸ³ Build et tag de l'image Docker
        run: |
          docker build -t albatros.walrus-labs.fr .

      - name: ğŸ”‘ Ajouter la clÃ© SSH du serveur
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t ed25519 ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: ğŸ“‚ CrÃ©er le rÃ©pertoire cible sur le serveur
        run: ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "mkdir -p ~/www/albatros.walrus-labs.fr && chmod 755 ~/www/albatros.walrus-labs.fr"

      - name: ğŸš€ DÃ©ploiement rapide avec `rsync`
        run: |
          rsync -azP --delete --exclude=node_modules -e "ssh -i ~/.ssh/id_ed25519" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }}:~/www/albatros.walrus-labs.fr

      - name: ğŸ³ DÃ©ployer le conteneur via Docker Compose
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
          cd ~/www/albatros.walrus-labs.fr
          docker compose up -d --build
          EOF
